trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - READEME.md

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '596527a0-844e-4fd1-af71-888334b640ff'
  imageRepository: 'tc3-update-contact'
  containerRegistry: 'fiaptech3acr.azurecr.io'
  dockerfilePath: 'Dockerfile'

  k8s-deployment: 'k8s-deployment-yaml'
  k8sPathName: 'k8s/deployment.yaml'
  kubernetesServiceEndpoint: 'fiap-aks-service-conn'
  kubernetesNamespace: tc3
  tag: '$(Build.BuildId)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo Show ws files.
          echo $(ls)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

  - job: Tests
    displayName: Tests
    dependsOn: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '$(System.DefaultWorkingDirectory)/UpdateContact/UpdateContact.Test/UpdateContact.Test.csproj'
        testRunTitle: 'Unit Tests'
        requestTimeout: 600

  - job: UploadArtifact
    displayName: "Upload Deployment YAML"
    dependsOn: Tests
    steps:
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: $(System.DefaultWorkingDirectory)/$(k8sPathName)
        artifact: $(k8s-deployment)
        publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: DeployDatabase
    displayName: Deploy Sql Server to AKS
    steps:
      - script: ls $(System.DefaultWorkingDirectory)/k8s
        displayName: "Check folder $(System.DefaultWorkingDirectory)"
      - task: kubernetes@1
        displayName: "Apply Deployment YAML"
        inputs:
          connectionType: 'Kubernetes Service Connection'
          kubernetesServiceEndpoint: $(kubernetesServiceEndpoint)
          namespace: $(kubernetesNamespace)
          command: apply
          arguments: -f $(System.DefaultWorkingDirectory)/$(k8sPathName)